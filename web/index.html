<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Bricklayer</title>
		<link type="text/css" href="css/Aristo/jquery-ui-1.8.7.custom.css" rel="stylesheet" />	
        <link type="text/css" href="css/tablesorter/style.css" rel="stylesheet"/>
        <link type="text/css" href="css/custom.css" rel="stylesheet"/>
		<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.13.custom.min.js"></script>
		<script type="text/javascript" src="js/jquery.mustache.js"></script>
		<script type="text/javascript" src="js/jquery.tablesorter.js"></script>
		<script type="text/javascript" src="js/bricklayer.js"></script>
	</head>
	<body>
        <section class="top-header">
            <div id="header-content">
                <div id="logo"></div>
                <h2><a href="/">BRICKLAYER</a></h2>
                <div id="menu" class="menu">
                    <ul id="main-menu">
                        <li class="project"><a href="#project">Projects</a></li>
                        <li class="group"><a href="#group">Groups</a></li>
                        <li class="package"><a href="#package">Packages</a></li>
                    </ul>
                </div> <!-- menu -->
            </div>
        </section> <!-- header -->

        <div id="container">
            <div id="content" class="padding">
            </div>

            <div id="project-form" title="Create a project">
                <form method="POST" action="/project">
                <fieldset>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all"/>
                    <label for="git_url">Git URL:</label>
                    <input type="text" name="git_url" id="git_url" class="text ui-widget-content ui-corner-all"/>
                    <label for="branch">Branch:</label>
                    <input type="text" name="branch" id="branch" class="text ui-widget-content ui-corner-all"/>
                    <label for="version">Version:</label>
                    <input type="text" name="version" id="version" class="text ui-widget-content ui-corner-all"/>
                    <label for="build_cmd">Build command:</label>
                    <input type="text" name="build_cmd" id="build_cmd" class="text ui-widget-content ui-corner-all"/>
                    <label for="install_cmd">Install command:</label>
                    <input type="text" name="install_cmd" id="install_cmd" class="text ui-widget-content ui-corner-all"/>
                    <label for="group_name">Group name:</label>
                    <select name="group_name" id="group_name" class="text ui-widget-content ui-corner-all"></select>
                </fieldset>
                </form>
            </div>

            <div id="group-form" title="Create a group">
                <form method="POST" action="/group">
                <fieldset>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all"/>
                    <label for="repo_addr">Repository host:</label>
                    <input type="text" name="repo_addr" id="repo_addr" class="text ui-widget-content ui-corner-all"/>
                    <label for="repo_user">Repository user:</label>
                    <input type="text" name="repo_user" id="repo_user" class="text ui-widget-content ui-corner-all"/>
                    <label for="repo_pass">Repository password:</label>
                    <input type="password" name="repo_passwd" id="repo_passwd" class="text ui-widget-content ui-corner-all"/>
                </fieldset>
                </form>
            </div>

            <div id="build-log-view" title="Build log">
                <textarea id="build-log-view-text" rows=18 cols=70></textarea>
            </div>
	    </div> 
    </body>
</html>
